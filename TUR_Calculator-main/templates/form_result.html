<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşekkürler</title>
</head>
<body>
    <h1>Teşekkürler!</h1>
    <p>Gönderiminiz için teşekkür ederiz!</p>
    
    <p>Form gönderiminizi aldık. İşte verdiğiniz bilgiler:</p>
    
    <ul>
        <li><strong>Adınız:</strong> {{ name }}</li>
        <li><strong>Email Adresiniz:</strong> {{ email }}</li>
        <li><strong>Adresiniz:</strong> {{ address }}</li>
        <li><strong>Form Tarihiniz:</strong> {{ date }}</li>
    </ul>
    
    <p>Geri bildiriminiz için teşekkür ederiz. İyi günler!</p>
</body>
</html>
